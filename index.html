<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
  <meta name="Description" content="Boilerplate for polaris chip">
  <base href="/">

  <style>
    :root,
    html,
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background-color: #ededed;
    }
    polaris-chip {
      margin: 16px;
    }
    button {
      padding:10px 20px;
      display: block;
      background-color:#0492c2;
      border: 2px solid #1f456e;
      border-radius: 25px;
      font-family: "Bebas Neue", cursive;
      font-size: 17px;
      font-weight: bold; 
      color: white;
      margin: 20px;
      cursor: pointer;
    }
  </style>
  <title>polaris-chip / my-card</title>
</head>

<body>
  <h1>polaris-chip</h1>
  <!-- this is going to do whatever the tag's defaults are -->
  <polaris-chip title="News of Record" link="https://psu.edu/"></polaris-chip>
  <polaris-chip title="Faculty and Staff"></polaris-chip>
  <polaris-chip title="Sports are the only thing that matter"></polaris-chip>
  <polaris-chip title="Grants and donations"></polaris-chip>
  <polaris-chip title="PSU"></polaris-chip>

  <meme-maker
      alt="Up your meme game with hax and allow for more accessible memes"
      image-url="https://www.bluey.tv/wp-content/uploads/2023/07/Winton.png"
      bottom-text="HTML is anything"
      top-text="HAX is html"
      style="max-width: 20%;">
  </meme-maker>

  <h1>my-card</h1>
  <button>Toggle</button>
  <div style="display: flex; justify-content: center; align-items: end;" >
    <my-card title="Winton" image="https://www.bluey.tv/wp-content/uploads/2023/07/Winton.png"
    link="https://www.bluey.tv/watch/" color="green" fancy>
      <p slot="character">Short and a funny dog</p>
    </my-card>

    <my-card title="This is Bluey's mom, Chilli Heeler. Her breed is orange heeler" image="https://www.pngmart.com/files/16/Cartoon-Bluey-PNG-Photos.png"
    link="https://www.bluey.tv/watch/" color="red">
    </my-card>

    <my-card title="Muffin" image="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/3cbcc-muffin-bluey-png.png?resize=700%2C700&ssl=1&is-pending-load=1"
    link="https://www.bluey.tv/watch/" color="orange">
      <p slot="character">Annoying but cute cousin of Bluey</p>
    </my-card>

    <my-card title="Jean Luc" image="https://eltallerdehector.com/wp-content/uploads/2022/06/da429-jean-luc-bluey-png.png"
    link="https://www.bluey.tv/watch/" color="purple" fancy>
    </my-card>

    <my-card title="Mackenzie" image="https://i0.wp.com/eltallerdehector.com/wp-content/uploads/2022/06/fe4e1-mackenzie-bluey-png.png?fit=700%2C700&ssl=1"
    link="https://www.bluey.tv/watch/" color="brown">
      <p slot="character">A good friend to Bluey</p>
    </my-card>
  </div>

  <!-- this is what is bringing in the definition for this tag -->
  <script type="module" src="./src/polaris-chip.js"></script>
  <script type="module" src="./src/my-card.js"></script> 
  <script>
    const button = document.querySelector('button');
    button.addEventListener('click', () => {
      const cards = document.querySelectorAll('my-card');

      // Toggle the 'fancy' class on all my-card elements
      cards.forEach(card => {
        card.fancy = !card.fancy;
      });
    });
  </script>
</body>
</html>
